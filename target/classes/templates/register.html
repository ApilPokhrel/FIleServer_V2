<!DOCTYPE html>
<html lang="en">
<head th:replace="_layouts/head :: head">
<body>
<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div class="box">
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                <div class="shape5"></div>
                <div class="shape6"></div>
                <div class="shape7"></div>
                <div class="shape8"></div>
                <div class="shape9"></div>
                <div class="shape10"></div>
                <div class="shape11"></div>


                <div class="float">
                    <form class="form"  method="post" th:object="${user}" id="register_form">
                        <div class="form-group">
                            <label for="name" class="text-white">Full Name:</label><br>
                            <input type="text" name="name" id="name" class="form-control" th:value="*{name}">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-white">Email:</label><br>
                            <input type="email" name="email" id="email" class="form-control"  th:value="${contact}?#{contact[0].address}: ''">
                            <span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">Error</span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</span>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<section th:replace="_layouts/bottom :: bottom"></section>


</html>
