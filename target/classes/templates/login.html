<!DOCTYPE html>
<html lang="en">
<head th:replace="_layouts/head :: head">
<body>


<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div class="box">
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                <div class="shape5"></div>
                <div class="shape6"></div>
                <div class="shape7"></div>
                <div class="float">
                    <form class="form" id="login_form" method="post">
                        <div class="form-group">
                            <label for="username" class="text-white">Email:</label><br>
                            <input type="text" name="email" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="login">
                        </div>
                    </form>
                    <a href="/emailInput">ForgetPass?</a><br><br>
                    <a href="/register">Create a new Account!</a>
                </div>
            </div>
        </div>
    </div>
</div>
<section th:replace="_layouts/bottom :: bottom"></section>
</body>
</html>
