<!DOCTYPE html>
<html lang="en">
<head th:replace="_layouts/head :: head">
</head>
<style>
    .error {
        color: darkred;
    }
</style>
<body class="app sidebar-mini rtl">
<!-- Navbar-->
<header th:replace="_layouts/header :: header">
</header>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside th:replace="_layouts/sidebar :: sidebar">
</aside>
<main class="app-content">
    <div class="col-md-12">
            <div class="tile">
                <h3 class="tile-title">Create Plan</h3>
                <div class="tile-body">
                    <form role="form" action="#" method="post" id="plan_create" class="row">
                        <div class="col-md-6">

                        <div class="form-group">
                            <label class="control-label">Name:</label>
                            <input class="form-control" type="text" placeholder="Enter Plan name" name="name">
                            <small>name of plan</small>
                            <br>

                            <br>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Type:</label>
                            <input class="form-control" type="text" placeholder="Enter Plan type" name="type">
                            <small>type of plan</small>
                            <br>

                            <br>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="control-label">Time Gap:</label>
                            <input class="form-control" type="number" placeholder="Enter time gap" name="timeGap"
                                   data-validation="length alphanumeric" data-validation-length="min1">
                            <small>Gap in month</small>
                            <br>

                            <br>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Price :</label>
                            <input class="form-control" type="number" placeholder="Enter price" name="price"
                                   data-validation="length alphanumeric" data-validation-length="min1">
                            <small>price per time-gap</small>
                            <br>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="control-label">Bucket No :</label>
                            <input class="form-control" type="number" placeholder="Enter Bucket No" name="bucket"
                                   data-validation="length alphanumeric" data-validation-length="min1">
                            <small>Bucket per plan</small>
                            <br>
                        </div>
                        <hr>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Add Features:</label>

                            <select class="form-control tokenizer" id="add_owner" name="features"
                                    style="width: 100%;"
                                    multiple="multiple">

                            </select>

                            <small>features for plan</small>

                        </div>
                        <hr>

                        <div class="form-group">
                            <label class="control-label">Backup:</label>
                            <div class="animated-checkbox">
                                <label>
                                    <input type="checkbox" class="checkbox" name="backup" value="yes"><span class="label-text">BackUp!</span>
                                </label>
                            </div>
                            <br>
                        </div>
                        <hr>

                        <div class="form-group">
                            <label for="exampleSelect1">Allowed Data</label>
                            <select class="form-control" id="exampleSelect1" name="size">
                                <option type="number" value="1">up to 1GB</option>
                                <option type="number" value="10">up to 10GB</option>
                                <option type="number" value="100">up to 100GB</option>
                                <option type="number" value="100">up to 1000GB</option>
                                <option type="number" value="111">Infinite</option>
                            </select>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="exampleSelect1">Allowed Requests</label>
                            <select class="form-control" id="exampleSelect2" name="request">
                                <option type="number" value="1000">up to 1000</option>
                                <option type="number" value="1000000">up to 1000000</option>
                                <option type="number" value="100000000">up to 100000000</option>
                                <option type="number" value="1000000000">up to 1000000000</option>
                                <option type="number" value="111">Infinite</option>
                            </select>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="control-label">Description:</label>
                            <textarea class="form-control" type="text" placeholder="Enter Plan description" name="description">
                            </textarea>
                            <small>description of plan</small>
                            <br>

                            <br>
                        </div>
                        <div class="tile-footer">
                            <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Create</button>
                        </div>
                        </div>
                    </form>
                </div>

            </div>

    </div>
</main>
<!-- Essential javascripts for application to work-->
<section th:replace="_layouts/bottom :: bottom"></section>
<script>
    $.validate({
        lang: 'en'
    });
</script>
</body>
</html>
