<!DOCTYPE html>
<html lang="en">
<head th:replace="_layouts/head :: head">
</head>
<style>
    .error {
        color: darkred;
    }
</style>
<body class="app sidebar-mini rtl pace-done sidenav-toggled">
<!-- Navbar-->
<header th:replace="_layouts/header :: header">
</header>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside th:replace="_layouts/sidebar :: sidebar">
</aside>
<main class="app-content">
    <div class="row">
        <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title">User Detail</h3>
                <div class="tile-body">
                    <form role="form" action="#" id="user_update" >
                        <div class="form-group">
                            <label class="control-label">Name:</label>
                            <input class="form-control" type="text"  id="user_name" name="name">

                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="control-label">Keys:</label>

                            <select class="form-control tokenizer" id="user_key" name="user_key"
                                    style="width: 100%;"
                                    multiple="multiple">

                            </select>

                            <small>key is every thing to deal with bucket</small>

                        </div>

                        <hr>
                        <div class="form-group">
                            <label class="control-label">Email:</label>
                            <input class="form-control" type="text" disabled  name="email" id="user_email">

                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="control-label">Phone:</label>
                            <input class="form-control" type="text" id="user_phone" name="phone">

                        </div>
                        <hr>


                        <div class="tile-footer">
                            <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Save</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-md-6">
            <div class="tile">
                <div class="tile-title-w-btn">
                    <h3 class="title">SSH Key</h3>
                    <p><button class="btn btn-primary icon-btn" id="create_key"><i class="fa fa-file"></i>Create New</button></p>
                </div>
                <div class="tile-body">
                    <p>Key should not be shared with others giving key is like giving your bucket! Anything can happen?</p>
                    <h4>my keys:</h4>
                    <div id="my_keys">

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Essential javascripts for application to work-->
<section th:replace="_layouts/bottom :: bottom"></section>
</body>
</html>
