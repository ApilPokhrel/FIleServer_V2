<!DOCTYPE html>
<html lang="en">
<head th:replace="_layouts/head :: head">
<body>


<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div class="box">
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                <div class="shape5"></div>
                <div class="shape6"></div>
                <div class="shape7"></div>
                <div class="float">
                    <form class="form" method="post" id="verify_form">
                        <div class="form-group">
                            <label for="code" class="text-white">VerificationCode:</label><br>
                            <input type="text" name="code" id="code" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="verify">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <input type="hidden" id="user_id" th:value="${user.id}">
    <input type="hidden" id="user_email" th:value="${user.contact[0].address}">

    <button class="btn btn-primary" id="send_code">SendCode</button>
    <br>
    <button class="btn btn-danger" id="delete_account">DeleteAccount</button>

</div>
<section th:replace="_layouts/bottom :: bottom"></section>
<script type="application/javascript">

</script>
</body>

</html>
