<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="_layouts/head :: head">
    </head>
</head>
<body>
<div class="login-content">
    <div class="login-box flipped">
        <form class="forget-form" id="set_new_pass" method="post">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
            <div class="form-group">

                <input class="form-control" name="password" type="text" placeholder="New_Password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm" type="password" placeholder="Confirm_Password">
            </div>
            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block">SET</button>
            </div>
            <div class="form-group mt-3">
                <p class="semibold-text mb-0"><a href="/login" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
            </div>
        </form>
    </div>
</div>


</body>
</html>
